<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Restaurant Thing</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-eye-open"></span> Restaurant Thing</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>

            <div class="text-center">
                <button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <section class="panel-body" id="tableSection">

                    </section>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <section class="panel-body" id="waitlistSection">

                    </section>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">

                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
        </footer>

    </div>

    <script type='text/javascript'>
        $.ajax({
            url: '/api',
            method: 'GET'
        }).done(function(response) {
            console.log(response.reservations);
            if (response) {
                var tableSection = $('#tableSection');
                var waitlistSection = $('#waitlistSection');
                for (var i = 0; i < response.reservations.length; i++) {
                    var tableDiv = $('<div>').addClass('well');

                    var id = response.reservations[i].id;
                    tableDiv.append($('<h2>').html("<span class='label label-primary'>1</span>|"));
                    tableDiv.append($('<div>').append($('<h4>').text(id)));

                    tableSection.append(tableDiv);
                }
                for (var i = 0; i < response.waitlist.length; i++) {
                    var tableDiv = $('<div>').addClass('well');

                    var id = response.waitlist[i].id;
                    tableDiv.append($('<h2>').html("<span class='label label-primary'>1</span>|"));
                    tableDiv.append($('<div>').append($('<h4>').text(id)));

                    waitlistSection.append(tableDiv);
                }
            }
        });
    </script>

</body>

</html>
